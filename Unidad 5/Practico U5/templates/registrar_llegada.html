<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Llegada de Transporte</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Llegada de Transporte</h1>
        <form action="/registrar_llegada" method="post">
            <div class="form-group">
                <label for="transportes">Seleccione los transportes que han llegado:</label>
                <ul class="list-group">
                    {% for transporte in transportes %}
                        <li class="list-group-item">
                            <input type="checkbox" name="transporte" value="{{ transporte.id }}">
                            NÃºmero de Transporte: {{ transporte.numerotransporte }} - Hora de Salida: {{ transporte.fechahorasalida }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Llegada</button>
        </form>
    </div>
</body>
</html>
