<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Transporte</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Transporte</h1>
        <form action="/registrar_transporte/{{ sucursal_id }}" method="post">
            <div class="form-group">
                <label for="paquetes">Seleccione los paquetes:</label>
                <ul class="list-group">
                    {% for paquete in paquetes %}
                        <li class="list-group-item">
                            <input type="checkbox" name="paquete" value="{{ paquete.id }}">
                            Número de Envío: {{ paquete.numeroenvio }} - Dirección: {{ paquete.dirdestinatario }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Transporte</button>
        </form>
    </div>
</body>
</html>
